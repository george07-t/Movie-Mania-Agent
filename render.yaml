services:
  - type: web
    name: movie-assistant-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: FASTAPI_RELOAD
        value: "False"
      - key: FASTAPI_DEBUG
        value: "False"
      - key: tmdb_api_key
        sync: false
      - key: groq_api_key
        sync: false
